services:
  - type: web
    name: ai-honeypot-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        value: "sqlite+aiosqlite:///./test.db" # Or use a managed Postgres URL
      - key: OPENAI_API_KEY
        sync: false
